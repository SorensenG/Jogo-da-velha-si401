<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da velha si401</title>
</head>

<body>
    <div id="Welcome">
        <h1>Bem vindo ao jogo</h1>
        <form action="" onsubmit="">
            <h1>Jogador 1 ❌ </h1>
            <input type="text" id="player1" placeholder="Nome do jogador 1">
            <h1>Jogador 2 ⭕ </h1>
            <input type="text" id="player2" placeholder="Nome do jogador 2">
            <button class="button" id="start" type="submit">Iniciar jogo</button>
        </form>
    </div>

    <div id="game" style="display: none;">
        <div class="box box1">X</div>
        <div class="box box2">O</div>
        <div class="box box3">X</div>
        <div class="box box4">O</div>
        <div class="box box5">X</div>
        <div class="box box6">O</div>
        <div class="box box7">X</div>
        <div class="box box8">O</div>
        <div class="box box9">X</div>
    </div>

    <button id="reset" style="display: none;">Reiniciar Jogo</button>

    <div id="message" style="display: none;">O ganhador ganhou!</div>
    <script src="script.js"></script>

</body>

</html>
